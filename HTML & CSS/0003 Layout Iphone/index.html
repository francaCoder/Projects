<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../Utilities/fontawesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="line">
            <div class="option" id="airplane">
                <div class="circle">
                    <img src="images/airplane.png" alt="">
                </div>
                <div class="info">
                    <p class="name">Airplane Mode</p>
                    <p class="status">Off</p>  
                </div>
            </div>

            <div class="option" id="cell-data">
                <div class="circle">
                    <img src="images/antenna.png" alt="">
                </div>
                <div class="info">
                    <p class="name">Cellular Data</p>
                    <p class="status">On</p>
                </div>
            </div>
        </div>

        <div class="line">
            <div class="option" id="wifi">
                <div class="circle">
                    <img src="images/wi-fi.png" alt="">
                </div>
                <div class="info">
                    <p class="name">Wi-Fi</p>
                    <p class="status">Not Connected</p>
                </div>
            </div>

            <div class="option" id="bluetooth">
                <div class="circle">
                    <img src="images/bluetooth.png" alt="">
                </div>
                <div class="info">
                    <p class="name">Bluetooth</p>
                    <p class="status">Not Connected</p>
                </div>
            </div>
        </div>

        <div class="line">
            <div class="option" id="airdrop">
                <div class="circle">
                    <img src="images/airdrop.png" alt="">
                </div>
                <div class="info">
                    <p class="name">AirDrop</p>
                    <p class="status">Everyone</p>
                </div>
            </div>

            <div class="option" id="hotspot">
                <div class="circle">
                    <img src="images/hotspot.png" alt="">
                </div>
                <div class="info">
                    <p class="name">Personal hostpot</p>
                    <p class="status">1 Connection</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
